# This YAML file defines configuration settings for a Docusaurus application.
# It includes environment variables, build commands, artifact locations, and cache settings.
# Do not commit sensitive information to version control.

version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install --frozen-lockfile
        build:
          commands:
            - echo "GOOGLE_ANALYTICS_ID=$GOOGLE_ANALYTICS_ID" > .env
            - echo "GOOGLE_TAG_MANAGER_ID=$GOOGLE_TAG_MANAGER_ID" >> .env
            - yarn build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*